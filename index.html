<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Secret Message</title>
</head>

<body>
    <header>
        <div id="header-style">
        </div>
    </header>
    <main id="main-style">

        <section>
            <div id="title-style">
                <h1>My Secret Message</h1>
            </div>
            <div id="textarea-box">
                <textarea name="encrypt-text" id="textarea-style" cols="50" rows="22" placeholder="Write your text here!"></textarea>
            </div>
            <div id="button-box">
                <button id="encrypt-button" class="button-style">Encrypt</button>
                <button id="decrypt-button" class="button-style">Desencrypt</button>
            </div>
        </section>
        <div id="text-result" class="hide"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
